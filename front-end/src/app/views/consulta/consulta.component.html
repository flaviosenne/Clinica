<div class="consulta" >
    <span> Consulta </span>
    
    <label > Paciente </label>
    <select name="paciente" id="paciente">
        <option *ngFor = 'let paciente of pacientes'>
            {{paciente.name}}
        </option>
    </select>
    
    <label > Medico </label>
    <select name="medico" id="medico">
        <option *ngFor = 'let medico of medicos'>
            {{medico.name}}
        </option>
    </select>
    
    <label class = "descricao"for="">Descrição</label>
    <input class = "descricao"type="text">

    <label class = "status" for="">Status</label>
    <input class = "status" type="text">


    <button (click) = "carregar()"> Salvar</button>
    <button (click) = "cancel()">Cancelar</button>
</div>
